<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="transparent-background">
        <h1>WORLD CLOCK</h1>
        <div class="selectCity">
            <select name="city" id="city">
                <option value="">Select a city...</option>
                 <option value="current">Your current location</option>
                <option value="US/Alaska">Alaska</option>
                <option value="Asia/Bangkok">Bangkok</option>
                <option value="Europe/Moscow">Moscow</option>
            </select>
        </div>



        <div class="cityInfo">
            <div id="cityName"></div>
            <div id="cityDate"></div>
            <div id="cityTime">  </div>
        </div>     
    
        <div class="footer">
            This project was coded by <a href="https://www.linkedin.com/in/lesoko-monyepao-abb546270/">Lesoko Monyepao</a> and is open sourced on  <a href="https://github.com/LesokoM/WorldClock">Github</a>
        </div>
    </div>


<script src="src/index.js"></script>
</body>
</html>
